<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addTaskBtn">Add</button>

      <ul id="taskList"></ul>

      <h2>Change Appearance</h2>
      <select id="bgColorSelect">
        <option value="">Select Background Color</option>
        <option value="lightblue">Light Blue</option>
        <option value="lightgreen">Light Green</option>
        <option value="lightcoral">Light Coral</option>
      </select>

      <button id="increaseFontBtn">Increase Font Size</button>
      <button id="decreaseFontBtn">Decrease Font Size</button>
      <button id="toggleDarkModeBtn">Toggle Dark Mode</button>
      <button id="changeFontStyleBtn">Change Font Style</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
